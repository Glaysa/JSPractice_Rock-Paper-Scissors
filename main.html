<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <main>
        <section>
            <h1>Rock Paper Scissors</h1>
            <br><hr><br>
            <div id="scoreboard">
                <h1 id="winner"></h1>
                <br>
                <p id="result"></p><br>
                <button id="playAgain">Play Again!</button>
            </div>
            <div id="btns">
                <button class="btn" onclick="play(this)" id="rock"><i class="fa fa-hand-rock-o" aria-hidden="true"></i></button>
                <button class="btn" onclick="play(this)" id="paper"><i class="fa fa-hand-paper-o" aria-hidden="true"></i></button>
                <button class="btn" onclick="play(this)" id="scissors"><i class="fa fa-hand-scissors-o" aria-hidden="true"></i></button>
            </div>
            <button class="input">Computer: <span id="computerScore"></span><br><br><i class="fa " id="computerInput" aria-hidden="true"></i></button>
            <button class="input">You: <span id="userScore"></span><br><br><i class="fa " id="userInput" aria-hidden="true"></i></button>
        </section>
    </main>
</body>
</html>
